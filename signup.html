<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="main-container">
      
      <form action="signup.php" method="POST">
        <div class="rectangle">
          <div class="rectangle-1"><span class="sign-up-2">Sign Up</span></div>
          <input class="rectangle-3" type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>
          <input class="rectangle-button" type="password" name="confirm_password" placeholder="Confirm Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>
          <label class="accept-terms">
            <input type="checkbox" name="accept_terms" required /> I accept the Terms of use and Privacy Policy
          </label>
          <button class="rectangle-button-4" type="submit">
            <span class="sign-up-5">Sign Up</span>
          </button>
          <span class="login-here">Already have an account?<a href="login.html">Login here</a></span>
          <div class="line"></div>
          <input class="rectangle-6" type="text" name="first_name" placeholder="First Name" required>
          <input class="rectangle-button-7" type="text" name="last_name" placeholder="Last Name" required>
          <div class="rectangle-8"></div>
          <input class="rectangle-button-9" type="email" name="email" placeholder="Email" required>
        </div>
      </form>
      <div class="pic-2"></div>
    </div>
    <script>
      document.querySelector('form').addEventListener('submit', function(event) {
        var password = document.querySelector('input[name="password"]').value;
        var confirmPassword = document.querySelector('input[name="confirm_password"]').value;
    
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          event.preventDefault();
        }
      });
    </script>
    
  </body>
</html>
